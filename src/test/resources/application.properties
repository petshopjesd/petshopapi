# =======================================
# =      H2 IN-MEMORY DB CONFIG         =
# =======================================

# Usar la base de datos en memoria H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Usar el dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 'create-drop': Hibernate creará el esquema al inicio de las pruebas y lo borrará al final.
# Perfecto para que cada prueba esté aislada.
spring.jpa.hibernate.ddl-auto=create-drop